services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cv_user:cv_password@db:5432/cv_db
      - RESEND_API_KEY=RESEND_API_KEY
      - UV_NO_DEV=0
    env_file:
      - path: .env
        required: false
    develop:
      # Create a `watch` configuration to update the app
      # https://docs.docker.com/compose/file-watch/#compose-watch-versus-bind-mounts
      watch:
        # Sync the working directory with the `/app` directory in the container
        - action: sync
          path: .
          target: /app
          # Exclude the project virtual environment â€” it could be for a
          # different platform in the container
          ignore:
            - .venv/
            - docker-watch.sh

        - action: rebuild
          path: ./uv.lock

    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=cv_db
      - POSTGRES_USER=cv_user
      - POSTGRES_PASSWORD=cv_password
    volumes:
      - cv-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cv_user -d cv_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

volumes:
  cv-data:
